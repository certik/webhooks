{% extends "hooks/base.html" %}

{% block title %}Repositories{% endblock %}

{% block content %}

<h2>Repositories</h2>
<ul>
{% for repo in repos_list %}
<li><a href="/hooks/repos/{{ repo.key }}/">{{ repo.name }}</a> (owner:
<a href="/hooks/users/{{ repo.owner.key }}/">{{ repo.owner.name }}</a>)</li>
{% endfor %}
</ul>

{% endblock %}
