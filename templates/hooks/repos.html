{% extends "hooks/base.html" %}

{% block title %}Repositories{% endblock %}

{% block content %}

<h3>Add a new repository</h3>
<form action="/hooks/repos/add/" method="post">
Repository:
<input type="text" name="repo" value="sympy" />
Owner:
<input type="text" name="owner" value="certik" />
<input type="submit" value="Add" />
</form>

<h2>Repositories</h2>
<ul>
{% for repo in repos_list %}
<li><a href="/hooks/repos/{{ repo.key }}/">{{ repo.name }}</a> (owner:
<a href="/hooks/users/{{ repo.owner.key }}/">{{ repo.owner.name }}</a>)</li>
{% endfor %}
</ul>

{% endblock %}
