<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{% block title %}Repositories{% endblock %}</title>
    <link rel="stylesheet" href="/media/base.css" type="text/css" media="screen" />
    <link rel="stylesheet" id="current-theme" href="/media/style.css" type="text/css" media="screen" />
</head>
<body>
  <div id="container">
    <div id="header">
      <h1><a href="/">Repositories</a></h1>
    {% comment %}
      <div id="user-navigation">
        <ul>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
        <div class="clear"></div>
      </div>
    {% endcomment %}
      <div id="main-navigation">
        {% block navigation %}
        <ul>
            <li><a href="/">Main Page</a></li>
            <li><a href="/hooks/users/">Users</a></li>
            <li><a href="/hooks/repos/">Repositories</a></li>
        </ul>
        {% endblock %}
        <div class="clear"></div>
      </div>
    </div>
    <div id="wrapper">
      <div id="main">
        <div class="block" id="block-text">
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
        <div id="footer">
          <div class="block">
            <p>Copyright &copy; 2009 Ondřej Čertík.</p>
          </div>
        </div>
      </div>
      <div id="sidebar">
        {% block sidebar %}
<a href="http://repos.sympy.org/"> <img src="/media/repo.png" border=0> </a>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/hooks/users/">Users</a></li>
            <li><a href="/hooks/repos/">Repositories</a></li>
        </ul>
        {% endblock %}
      </div>
      <div class="clear"></div>
    </div>
  </div>
</body>
</html>
