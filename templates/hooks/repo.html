{% extends "hooks/base.html" %}

{% block title %}Repository{% endblock %}

{% block content %}

Name: {{ repo.name }}<br/>
Owner: <a href="/hooks/users/{{ repo.owner.key }}/">{{ repo.owner.name }}</a>

<h2>Updates</h2>
<p>
A list of JSON updates that we received for this repository:
{% for update in updates %}
<hr>
<pre>
{{ update.update }}
</pre>
{% endfor %}
</p>

{% endblock %}
